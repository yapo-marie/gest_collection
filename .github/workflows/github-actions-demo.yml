name: CI / CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-checks:
    name: Backend Quality Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Compile sources
        run: python -m compileall app

      - name: Run pytest
        run: pytest

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build frontend
        run: npm run build

  docker-validate:
    name: Container Build Validation
    runs-on: ubuntu-latest
    needs:
      - backend-checks
      - frontend-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build ./backend --file backend/Dockerfile --tag collection-backend:ci

      - name: Build frontend image
        run: docker build ./frontend --file frontend/Dockerfile --tag collection-frontend:ci

      - name: Validate Compose file
        run: docker compose -f compose.yml config

  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    needs: docker-validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -Eeuo pipefail

            PROJECT_DIR="${{ secrets.PROJECT_PATH }}"

            if [ ! -d "$PROJECT_DIR" ]; then
              echo "❌ Répertoire introuvable: $PROJECT_DIR"
              exit 1
            fi

            if [ ! -d "$PROJECT_DIR/.git" ]; then
              echo "❌ Aucun dépôt Git dans $PROJECT_DIR"
              exit 1
            fi

            cd "$PROJECT_DIR"
            git pull --ff-only origin main
            docker compose down
            docker compose up -d --build
